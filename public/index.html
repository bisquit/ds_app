<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>drumscore</title>
  <meta name="description" content="ドラマーのためのスコア作成サイト">

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/output/style.css">

  <!-- modernizr -->
  <script src="js/libs/modernizr.custom.js"></script>
</head>
<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
    <div id="title">
        <span id="logo"></span>
        <h1><a href="index.html">drumScore</a></h1>
    </div>
    <div id="help_nav">
        <ul>
            <li><a href="how.html" id="a_how">How To Use</a></li>
            <li><a href="support.html">Support</a></li>
        </ul>
    </div>
  </header>
  <section id="content">
    <div id="main_nav">
        <ul>
            <li><a href="index.html" id="a_my_scores" class="selected">MY SCORES</a></li>
            <li><a href="#" id="a_shering">SHERING</a></li>
            <li><a href="#" id="a_go_listening">GO LISTENING</a></li>
        </ul>
        <!--戻るボタン-->
        <span id="btn_back"></span>
    </div>
    <!--MY SCORE-->
    <div id="section_myScore">
        <!--ライブラリ画面　MY SCOREを選択するとまずこちらが描画される-->
        <div id="section_library">
            <span id="btn_addScore">Add Score ?</span>
        </div>
        <!--編集画面　ライブラリ画面のスクリーン右側に描画される-->
        <div id="section_edit">
            
            <div id="sliderArea">
                <input type="text" id="scoreTitle" size="8" maxlength="20" value="No Title">
                <label for="bpmNumber">bpm =</label>
                <input type="text" id="bpmNumber" size="1.5" maxlength="3" value="120">
            </div>   
            
            <span id="btn_play"></span>
            <span id="btn_stop"></span>
            
            <div id="drumset_container">
                <div id="drumset">
                    <span id="bass_drum" class="draggable">Bass</span>
                    <span id="floor_drum" class="drum draggable">F</span>
                    <span id="high_tum" class="drum draggable">T</span>
                    <span id="low_tum" class="drum draggable">T</span>
                    <span id="snear_drum" class="drum draggable">Snear</span>
                    <span id="high_hut" class="drum draggable">HH</span>
                    <span id="simbul" class="drum draggable">Simbul</span>
                </div>
                <span id="btn_record"></span>
                <div id="snipet">
                    <div id="bar_check">
                        <h3>bar.</h3>
                        <label>|<input type="checkbox" value="1">1</label>
                        <label>|<input type="checkbox" value="2">2</label>
                        <label>|<input type="checkbox" value="3">3</label>
                        <label>|<input type="checkbox" value="4">4</label>
                    </div>
                    <div id="row_check">
                        <h3>row.</h3>
                        <button class="snipet_button" id="down_row">&lt;</button>
                        <label><input type="checkbox">1</label>
                        <label><input type="checkbox">2</label>
                        <label><input type="checkbox">3</label>
                        <label><input type="checkbox">4</label>
                        <label><input type="checkbox">5</label>
                        <label><input type="checkbox">6</label>
                        <label><input type="checkbox">7</label>
                        <label><input type="checkbox">8</label>
                        <button class="snipet_button" id="up_row">&gt;</button>
                    </div>
                    <div id="commands">
                        <h2 class="command" id="8simple">8 beat simple</h2>
                        <h2 class="command" id="8fullkick">8 beat full-kick</h2>
                        <h2 class="command" id="blast">Blast beat</h2>
                        <h2 class="command" id="down">Down beat</h2>
                        <h2 class="command" id="alternate">Snare alternate</h2>
                        <h2 class="command" id="16beat">16 beat</h2>
                    </div>
                    
                </div>
            </div>
            
            <div id="canvasArea"></div>
            
        </div>
    </div>
    <!--SHERING-->
    <div id="section_shering">
        
    </div>
    <!--GO LISTENING-->
    <div id="section_goListening">
        
    </div>
  </section>

  <script></script>
  <!-- js libraries -->
  <script src="js/libs/dojo/dojo.js" data-dojo-config="async:true"></script>
  <script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>
  <script src="http://code.createjs.com/soundjs-0.3.0.min.js"></script>
  <script src="http://code.createjs.com/preloadjs-0.2.0.min.js"></script>
  <!-- user script -->
  <script src="js/main.js"></script>
  <script src="js/edit.js"></script>
  <!-- end scripts -->

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->

    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>-->
</body>
</html>
